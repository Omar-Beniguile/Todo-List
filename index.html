<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <style>
        .tache-text {
            margin-top: 1%;

<body>
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand text-white">
            <!-- <img src="assets/myLogo.png" width="50" alt="" class="rounded-circle"> -->
            Omar Beniguile
        </a>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-10">
                <h1 style="text-decoration: underline;">Ma Todo Liste</h1>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-primary" data-toggle="modal" data-target="#smallModal">
                    <img src="https://img.icons8.com/dusk/64/000000/add-property.png" style="width: 35%;" />

                </button>
            </div>
        </div>
        <div class="row mt-5" id="containerTache">
        </div>
    </div>

        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="mySmallModalLabel">Nouvelle tache !</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="nvTacheText">
                    <span class="d-flex justify-content-end mt-1">
                        <button class="btn btn-sm btn-outline-success" id="btnAjouter">Ajouter !</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and JS bundle  Popper.js -->

    <script src="script.js"></script>
